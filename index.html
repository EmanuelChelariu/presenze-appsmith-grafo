function filtra(gruppo) {
  if (hidden[gruppo]) {
    nodesDS.update(allNodes.filter(n => n.group === gruppo).map(n => ({...n, hidden: false})));

  } else {
    nodesDS.update(allNodes.filter(n => n.group === gruppo).map(n => ({...n, hidden: true})));

}
